<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>WordQuest - Học từ vựng tiếng Anh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/jpeg" href="asset/BTT.jpg">
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .main-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="main-box">
    <h1 class="mb-4">🚀 WordQuest</h1>
    <p class="lead">Học từ vựng tiếng Anh thông qua trò chơi!</p>
    <a href="choose-game.html" class="btn btn-primary btn-lg mt-3">Bắt đầu chơi</a>
  </div>

  <!-- ✅ Đăng ký Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("✅ Service Worker đã đăng ký:", reg))
        .catch(err => console.error("❌ Lỗi khi đăng ký Service Worker:", err));
    }
  </script>

</body>
</html>
