<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Trò Chơi - WordQuest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/jpeg" href="asset/BTT.jpg">
  <style>
    body {
      background: linear-gradient(to right, #b9fbc0, #fef9a7);
      font-family: 'Poppins', sans-serif;
      padding-top: 60px;
      min-height: 100vh;
    }
    .game-option {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
    }
    .game-option:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .game-option h3 {
      font-size: 1.7rem;
      margin-bottom: 10px;
    }
    .game-option p {
      font-size: 1rem;
      color: #555;
    }
    .btn-back {
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-5">🎮 <strong>Chọn Trò Chơi</strong></h1>
    <div class="row g-4">
      <div class="col-md-6">
        <a href="choose-level.html?game=flashcard" class="text-decoration-none">
          <div class="game-option">
            <h3>🧠 Flashcard Quiz</h3>
            <p>Chọn nghĩa đúng trong 4 đáp án</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="choose-level.html?game=matching" class="text-decoration-none">
          <div class="game-option">
            <h3>🧩 Ghép Từ</h3>
            <p>Ghép từ tiếng Anh với nghĩa đúng</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="choose-level.html?game=hangman" class="text-decoration-none">
          <div class="game-option">
            <h3>🎯 Treo Cổ</h3>
            <p>Đoán từ bằng chữ cái</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="choose-level.html?game=typing" class="text-decoration-none">
          <div class="game-option">
            <h3>⌨️ Gõ Nhanh</h3>
            <p>Gõ đúng từ khi thấy nghĩa</p>
          </div>
        </a>
      </div>
    </div>

    <div class="mt-5">
      <a href="index.html" class="btn btn-outline-secondary btn-back">⬅️ Quay lại trang chủ</a>
    </div>
  </div>

</body>
</html>
